<dom-module id="ef-test">
    <template>
        <style>
            :host {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: #eee;
            }

            app-box {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                --app-box-background-front-layer: {
                    /*background-image: url(http://app-layout-assets.appspot.com/assets/GIRL_PharrellWilliams.jpg);*/
                    background-image: url("../images/efaceless.png");
                    background-repeat: no-repeat;
                    background-size: 100%;
                    padding-bottom: 1000px;
                };
            }

            app-header {
                color: #272822;
                --app-header-background-rear-layer: {
                    background-color: #ef6c00;
                };
            }

            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            [main-title] {
                margin-left: 30px;
                font-weight: 300;
            }

            /*x-app*/
            app-toolbar {
                /*background-color: #dcdcdc;*/
                background-color: transparent;
            }

            .main-header {
                /*box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);*/
            }

            .tabs-bar{
                @apply --layout-end-justified;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: black;
                height: 100%;
                max-width: 640px;
            }

            paper-tab {
                --paper-tab-ink: #aaa;
                text-transform: uppercase;
            }

            paper-tab[link] a {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                color: black;
                text-decoration: none;
                width:64px;
             }

            paper-tab.iron-selected[link] a {
               color: #aaa;
            }

            paper-item[link] a {
                @apply(--layout-horizontal);
                color: black;
                text-decoration: none;
                width:64px;
            }

            paper-item.iron-selected[link] a {
                color: #aaa;
            }

            [hidden] {
                display: none !important;
            }

            /* mobile layout */
            @media (max-width: 600px) {

                .content {
                    margin: 254px 0 0 0;
                    box-shadow: none;
                }

                paper-fab {
                    top: 290px;
                    right: 16px;
                }

            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="[[rootPattern]]:page"
                   data="{{routeData}}"
                   tail="{{subroute}}">
        </app-route>
        <template is="dom-if" id="front" if="{{!wideApp}}">
            <app-drawer-layout force-narrow>

                <app-drawer id="drawer" slot="drawer">

                    <app-toolbar></app-toolbar>

                    <!-- Nav on mobile: side nav menu -->
                    <paper-listbox selected="{{selected}}" attr-for-selected="name">
                        <template is="dom-repeat" items="{{items}}">
                            <paper-item name$="{{item}}" link><a name$="{{item}}" href="{{item}}">{{item}}</a></paper-item>
                        </template>
                    </paper-listbox>

                </app-drawer>

                <app-box
                        effects="parallax-background"
                        effects-config='{"parallax-background": {"scalar": -0.5}}'></app-box>

                <app-header-layout>
                    <app-header class="main-header" slot="header">
                        <template id="menu-button" is="dom-if" if="{{!wideLayout}}">
                            <app-toolbar>
                                <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                            </app-toolbar>
                        </template>
                        <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
                            <!-- Nav on desktop: tabs -->
                            <paper-tabs selected="{{page}}" attr-for-selected="name">
                                <template is="dom-repeat" items="{{items}}">
                                    <paper-tab name$="{{item}}" link>
                                        <a name$="{{item}}" href="{{item}}" horizontal center-center layout>{{item}}</a>
                                        <!--{{item}}-->
                                    </paper-tab>
                                </template>
                            </paper-tabs>
                        </app-toolbar>
                    </app-header>
                    <iron-pages
                            selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                        <div name="Home"></div>
                        <my-about name="About"></my-about>
                        <my-privacy name="Privacy"></my-privacy>
                        <my-signin name="Sign In"></my-signin>
                        <my-signup name="Sign Up"></my-signup>
                        <my-view404 name="view404"></my-view404>
                    </iron-pages>
                </app-header-layout>
            </app-drawer-layout>
            <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        </template>
        <template is="dom-if" id="back" if="{{wideApp}}">
            <my-app></my-app>
        </template>
    </template>

    <script>

        class EfTest extends Polymer.Element {
            static get is() { return 'ef-test'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        value: 'Home',
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    wideApp: {
                        type: Boolean,
                        value: false,
                    },
                    wideLayout: {
                        type: Boolean,
                        value: false,
                        observer: 'onLayoutChange',
                    },
                    items: {
                        type: Array,
                        value: function() {
                            return ['Home', 'About', 'Privacy', 'Sign In', 'Sign Up'];
                        }
                    },
                    rootPattern: String,
                    routeData: Object,
                    subroute: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            constructor() {
                super();

                // Get root pattern for app-route, for more info about `rootPath` see:
                // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
                this.rootPattern = (new URL(this.rootPath)).pathname;
            }

            ready() {
                super.ready();

                if(this.page== "Home"|| this.page=== "home" || this.page== "About" || this.page== "Privacy"|| this.page== "Sign In"|| this.page== "Sign Up"){
                    var front = this.shadowRoot.querySelector('#front');
                    front.if = true;
//                    var back = this.shadowRoot.querySelector('#back');
//                    back.if = false;
//                    conditionAmbitFront = true;
                }else{
                    var front = this.shadowRoot.querySelector('#front');
                    front.if = false;
                    var back = this.shadowRoot.querySelector('#back');
                    back.if = true;
                }
            }

            attached(){
                var appHeader = this.shadowRoot.querySelector('app-header');
                var appBox = this.shadowRoot.querySelector('app-box');
                var fadeBackgroundEffect = appHeader.createEffect('fade-background');

                window.addEventListener('scroll', function() {
                    var progress = appBox.getScrollState().progress;
                    var isCondensed = progress > 0.25;

                    fadeBackgroundEffect.run(isCondensed ? 1 : 0);
                    appHeader.shadow = isCondensed;
                });
            }

            _routePageChanged(page) {
                // Polymer 2.0 will call with `undefined` on initialization.
                // Ignore until we are properly called with a string.
                if (page === undefined) {
                    return;
                }

                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'home';


            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                page = page.toLowerCase().replace(" ", "_");
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.selected = 'view404';
            }

            onLayoutChange(wide) {
                var drawer = this.shadowRoot.querySelector('#drawer');
                if (drawer != null){
                    if (wide && drawer.opened) {
                        drawer.opened = false;
                    }
                }
            }
        }
        window.customElements.define(EfTest.is, EfTest);
    </script>

</dom-module>
