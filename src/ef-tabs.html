<dom-module id="ef-tabs">
    <template>
        <style>
            :host {
                display: block;
                /*padding: 10px;*/
            }

            paper-tabs {
                background-color: var(--paper-blue-900);
                color: #fff;
                margin-bottom: 1px;
            }
        </style>

        <paper-tabs selected="{{selected}}">
            <paper-tab>Events</paper-tab>
            <paper-tab>Collective</paper-tab>
            <paper-tab>Empathy</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <div>
                <ef-post></ef-post>
                <ef-list></ef-list>
            </div>
            <div>
                <ef-post></ef-post>
                <ef-collective></ef-collective>
            </div>
            <div>
                <ef-post></ef-post>
                <ef-list></ef-list>
            </div>
        </iron-pages>
    </template>

    <script>
        class EfTabs extends Polymer.Element {
            static get is() { return 'ef-tabs'; }
        }

        window.customElements.define(EfTabs.is, EfTabs);
    </script>
</dom-module>
