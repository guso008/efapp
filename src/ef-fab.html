<dom-module id="ef-fab">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }

            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 16px;
                --paper-fab-background: #FFEB3B;
                --paper-fab-keyboard-focus-background: #EFDB2B;
                color: #666;
            }

            paper-fab[mini] {
                --paper-fab-background: #FF5722;
            }

            paper-fab[label] {
                font-size: 20px;
                --paper-fab-background: #2196F3;
            }
        </style>

        <paper-fab icon="add" on-click="openDialog"></paper-fab>

        <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop style="width:90% !important;">
            <h2>Tu Emoción es lo que más importa!</h2>
            <ef-post></ef-post>
        </paper-dialog>
    </template>

    <script>
        class EfFab extends Polymer.Element {
            static get is() { return 'ef-fab'; }

            openDialog(){
                var body = document.querySelector('body');
                Polymer.dom(body).appendChild(this.$.animated);
                this.$.animated.open();
            }
        }

        window.customElements.define(EfFab.is, EfFab);
    </script>
</dom-module>
