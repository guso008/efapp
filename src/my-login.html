<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="my-login">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                /*display: block;
                padding: 16px;*/
            }

            body,
            html {
                margin: 0;
                height: 100%;
                font-family: "Open Sans";
                font-size: 1em;
                overflow: hidden;
            }
            h1 {
                font-family: "Oswald";
                font-weight: 400;
                letter-spacing: 1px;
                color: #DDDDDD;
                margin-bottom: 55px;
            }

            paper-input {
                max-width: 400px;
                margin: auto;
            }
            iron-icon, div[suffix] {
                color: hsl(0, 0%, 50%);
            }

            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }
            paper-button.pink {
                color: var(--paper-pink-a200);
                --paper-button-ink-color: var(--paper-pink-a200);
            }
            paper-button.pink:hover {
                background-color: var(--paper-pink-100);
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
            --paper-button-raised-keyboard-focus: {
                 background-color: var(--paper-pink-a200) !important;
                 color: white !important;
             };
            }
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }
            paper-button.disabled {
                color: white;
            }

            .content-wrapper {
                position: absolute;
                width: 100%;
                height: 100%;
                box-shadow: 2px 2px 20px 0 rgba(0, 0, 0, 0.25);
            }
            .content-wrapper .background {
                width: 40%;
                height: 100%;
                position: absolute;
                background-size: cover;
                background-position: center;
                /*background-image: url("https://static.pexels.com/photos/225502/pexels-photo-225502.jpeg");*/
                background-image: url("https://images.unsplash.com/photo-1491642273511-91b7769b169e?dpr=1&auto=format&fit=crop&w=1500&h=1500&q=80&cs=tinysrgb&crop=&bg=");
            }
            .content-wrapper .background.background-right {
                /*background-image: url("https://static.pexels.com/photos/271560/pexels-photo-271560.jpeg");*/
                background-image: url("http://static.picto.fr/wp-content/uploads/2014/04/Victor-Habchy.jpg");
                right: 0;
            }
            .content-wrapper .sing-in-panel,
            .content-wrapper .sing-up-panel {
                position: absolute;
                right: 0;
                width: 60%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                pointer-events: none;
                opacity: 0;
                visibility: hidden;
                transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 10;
            }
            .content-wrapper .sing-in-panel form,
            .content-wrapper .sing-up-panel form {
                text-align: center;
            }
            .content-wrapper .sing-in-panel.active,
            .content-wrapper .sing-up-panel.active {
                pointer-events: auto;
                opacity: 1;
                visibility: visible;
                transform: translateX(0px);
            }
            .content-wrapper .sing-in-panel .button-wrapper,
            .content-wrapper .sing-up-panel .button-wrapper {
                margin-top: 15px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .content-wrapper .sing-in-panel {
                right: 0;
                transform: translateX(100px);
            }
            .content-wrapper .sing-up-panel {
                left: 0;
                transform: translateX(-100px);
            }
            .content-wrapper .floating-content {
                position: absolute;
                left: 0;
                width: 60%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.25);
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                background-color: #434C5F;
            }
            .content-wrapper .floating-content::before {
                display: block;
                content: "";
                position: absolute;
                z-index: 1;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                background: linear-gradient(to top, rgba(140, 189, 224, 0.15) 0%, #434C5F 100%);
            }
            .content-wrapper .floating-content.active {
                margin-left: 40%;
            }
        </style>

        <div class="content-wrapper">
            <div class="background background-left"></div>
            <div class="background background-right"></div>
            <div id="signUpPanel" class="sing-up-panel active">
                <form>
                    <h1>Sign Up FACELESS easy!</h1>
                    <paper-input always-float-label label="Password" type="password"></paper-input>
                </form>
                <div class="layout horizontal center" style="margin-top:5%;">
                    <paper-button raised class="indigo" on-click="toggleSignIn">SIGN IN</paper-button>
                    <paper-button toggles raised class="green" on-click="signIn">SIGN UP</paper-button>
                </div>
            </div>
            <div id="signInPanel" class="sing-in-panel">
                <form>
                    <h1>Sign In to your EFACELESS</h1>
                    <paper-input label="Password" type="password"></paper-input>
                </form>
                <div class="layout horizontal center" style="margin-top:5%;">
                    <paper-button raised class="indigo" on-click="signIn">SIGN IN</paper-button>
                    <paper-button toggles raised class="green" on-click="toggleSignUp">SIGN UP</paper-button>
                </div>
            </div>
            <div id="floatingContent" class="floating-content"></div>
        </div>
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyLogin extends Polymer.Element {
            static get is() { return 'my-login'; }

            ready() {
                super.ready();
                // retrieve the nested template
                let template = this.shadowRoot.querySelector('#signUpPanel');
                let templateSig = this.shadowRoot.querySelector('#signInPanel');
            }

            toggleSignIn() {
                var floatingContent = this.shadowRoot.querySelector('#floatingContent');
                floatingContent.className = "floating-content active";

                var signUpPanel = this.shadowRoot.querySelector('#signUpPanel');
                signUpPanel.className = "sing-up-panel";

                var signInPanel = this.shadowRoot.querySelector('#signInPanel');
                signInPanel.className = "sing-in-panel active";

            }

            toggleSignUp() {
                var floatingContent = this.shadowRoot.querySelector('#floatingContent');
                floatingContent.className = "floating-content";

                var signUpPanel = this.shadowRoot.querySelector('#signUpPanel');
                signUpPanel.className = "sing-up-panel active";

                var signInPanel = this.shadowRoot.querySelector('#signInPanel');
                signInPanel.className = "sing-in-panel";

            }

            signIn (){
                window.history.pushState({}, null, '/home');
                window.dispatchEvent(new CustomEvent('location-changed'));
            }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(MyLogin.is, MyLogin);
    </script>
</dom-module>
