<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="ef-post">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }

            div[role="listbox"] {
                border: 1px solid #e5e5e5;
            }
            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--paper-amber-500);
            }

            .blue {
                background-color: var(--paper-light-blue-300);
            }

            paper-button {
                margin-left: 10px;
                margin-right: 10px;
            }

            paper-textarea {
                max-width: 100%;
            }

        </style>

        <form is="iron-form" method="get" action="/" id="basic">
                <paper-textarea label="my emotion post" required auto-validate autofocus char-counter rows="2"></paper-textarea>
                <div role="listbox">
                    <paper-icon-item>
                        <div class="avatar blue" slot="item-icon"></div>
                        <paper-icon-button icon="alarm" alt="favourite this!"></paper-icon-button>
                        <paper-icon-button icon="communication:location-on" alt="favourite this!"></paper-icon-button>
                        <paper-item-body two-line>
                            <div>Max Caracteres</div>
                            <div secondary>32</div>
                        </paper-item-body>
                        <paper-button><iron-icon icon="check"></iron-icon>EMOTION!</paper-button>
                    </paper-icon-item>
                </div>

        </form>
    </template>

    <script>
        class EfPost extends Polymer.Element {
            static get is() { return 'ef-post'; }
        }

        window.customElements.define(EfPost.is, EfPost);
    </script>
</dom-module>
