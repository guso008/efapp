<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="ef-post.html">

<dom-module id="ef-xapp">
    <template>
        <style>

            app-toolbar {
                background-color: transparent;

            }

            .main-header {
                color: #546E7A;
                --app-header-background-rear-layer: {
                    /*background-color: #ef6c00;*/
                    background-color: transparent;
                };
                /*box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);*/
            }

            .menu-button{
                --app-header-background-rear-layer: {
                    /*background-color: #ef6c00;*/
                    background-color: transparent;
                };
            }

            .tabs-bar{
                @apply --layout-end-justified;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: black;
                height: 100%;
                max-width: 640px;
            }

            paper-tab {
                --paper-tab-ink: #aaa;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

        </style>

        <app-drawer-layout force-narrow>

            <app-drawer id="drawer" slot="drawer">

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-listbox selected="{{selected}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-item name$="{{item}}">{{item}}</paper-item>
                    </template>
                </paper-listbox>

            </app-drawer>

            <app-header-layout>
                <app-header class="main-header" slot="header">

                    <template id="menu-button" is="dom-if" if="{{!wideLayout}}">
                    <app-toolbar>
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                    </app-toolbar>
                    </template>
                    <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
                        <!-- Nav on desktop: tabs -->
                        <paper-tabs selected="{{selected}}" attr-for-selected="name">
                            <template is="dom-repeat" items="{{items}}">
                                <paper-tab name$="{{item}}" on-click="changeTab">{{item}}</paper-tab>
                            </template>
                        </paper-tabs>
                    </app-toolbar>

                </app-header>
            </app-header-layout>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
    </template>

    <script>

        class EfXapp extends Polymer.Element {
            static get is() { return 'ef-xapp'; }

            static get properties() {
                return {
                    selected: {
                        type: String,
                        value: 'Home'
                    },
                    wideLayout: {
                        type: Boolean,
                        value: false,
                        observer: 'onLayoutChange',
                    },
                    items: {
                        type: Array,
                        value: function() {
                            return ['Home', 'About', 'Privacy', 'Sign In', 'Sign Up'];
                        }
                    }
                };
            }

            ready() {
                super.ready();
            }

            onLayoutChange(wide) {
                var drawer = this.$.drawer;
                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            }

            changeTab(name){
                var tab = name.currentTarget.textContent;
                if(tab == 'Sign Up'){
                    window.history.pushState({}, null, '/register');
                } else if (tab == 'Sign In'){
                    window.history.pushState({}, null, '/home');
                }
                window.dispatchEvent(new CustomEvent('location-changed'));
            }

        }
        window.customElements.define(EfXapp.is, EfXapp);
    </script>

</dom-module>
