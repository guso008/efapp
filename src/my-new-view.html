<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="my-new-view">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }

            .content-wrapper {
                position: absolute;
                width: 100%;
                height: 100%;
                box-shadow: 2px 2px 20px 0 rgba(0, 0, 0, 0.25);
            }
            .content-wrapper .background {
                width: 40%;
                height: 100%;
                position: absolute;
                background-size: cover;
                background-position: center;
                background-image: url("https://static.pexels.com/photos/225502/pexels-photo-225502.jpeg");
            }
            .content-wrapper .background.background-right {
                background-image: url("https://static.pexels.com/photos/271560/pexels-photo-271560.jpeg");
                right: 0;
            }
            .content-wrapper .sing-in-panel,
            .content-wrapper .sing-up-panel {
                position: absolute;
                right: 0;
                width: 60%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                pointer-events: none;
                opacity: 0;
                visibility: hidden;
                transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 10;
            }
            .content-wrapper .sing-in-panel form,
            .content-wrapper .sing-up-panel form {
                text-align: center;
            }
            .content-wrapper .sing-in-panel.active,
            .content-wrapper .sing-up-panel.active {
                pointer-events: auto;
                opacity: 1;
                visibility: visible;
                transform: translateX(0px);
            }
            .content-wrapper .sing-in-panel .button-wrapper,
            .content-wrapper .sing-up-panel .button-wrapper {
                margin-top: 15px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .content-wrapper .sing-in-panel {
                right: 0;
                transform: translateX(100px);
            }
            .content-wrapper .sing-up-panel {
                left: 0;
                transform: translateX(-100px);
            }
            .content-wrapper .floating-content {
                position: absolute;
                left: 0;
                width: 60%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.25);
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                background-color: #434C5F;
            }
            .content-wrapper .floating-content::before {
                display: block;
                content: "";
                position: absolute;
                z-index: 1;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                background: linear-gradient(to top, rgba(140, 189, 224, 0.15) 0%, #434C5F 100%);
            }
            .content-wrapper .floating-content.active {
                margin-left: 40%;
            }
        </style>

        <!--<h1>New view</h1>-->
        <!--<paper-checkbox>Ready to deploy!</paper-checkbox>-->
        <!--<paper-input label="Input label"></paper-input>-->
        <div class="content-wrapper">
            <div class="background background-left"></div>
            <div class="background background-right"></div>
            <div class="sing-up-panel active">
                <form>
                    <paper-input always-float-label label="Floating label"></paper-input>
                    <paper-input label="username">
                        <iron-icon icon="mail" prefix></iron-icon>
                        <div suffix>@email.com</div>
                    </paper-input>
                </form>
            </div>
            <div class="sing-in-panel">
                    <form>
                        <h1>Sign In to your Dashboard</h1>
                        <div class="input">
                            <input type="text" required id="name">
                            <div class="bar"></div>
                            <label>Username</label>
                        </div>
                        <div class="input">
                            <input type="password" required id="password">
                            <div class="bar"></div>
                            <label>Password</label>
                        </div>
                        <div class="button-wrapper">
                            <button class="sing-in" type="submit">Sing In</button>
                            <button class="button-transparent sing-up" type="submit">Sing Up</button>
                        </div>
                    </form>
                </div>
                <div class="floating-content"></div>
        </div>
    </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyNewView extends Polymer.Element {
            static get is() { return 'my-new-view'; }
        }
        //Now, register your new custom element so the browser can use it
        customElements.define(MyNewView.is, MyNewView);
    </script>
</dom-module>
