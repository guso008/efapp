<dom-module id="back-app">
    <template>
        <style> :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
            display: block;
        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
            display: none;
        }

        app-header {
            color: #fff;
            background-color: var(--app-primary-color);
        }

        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }

        paper-icon-button {
            --paper-icon-button-ink-color: black;
        }

        paper-icon-button + [main-title] {
            margin-left: 24px;
        }

        .drawer-list {
            margin: 0 20px;
        }

        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: var(--app-secondary-color);
            line-height: 40px;
        }

        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }

        .avatar {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: #DDD;
        }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="[[rootPattern]]:page"
                   data="{{routeData}}"
                   tail="{{subroute}}">
        </app-route>
        <app-drawer-layout id="drawerLayout" fullbleed force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar>
                    <div main-title>Men√∫</div>
                </app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="home">Inicio</a>
                    <a name="emotion" href="emotion">Mis Emociones</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Efaceless</div>
                        <paper-icon-button icon="search" on-click="searchHome"></paper-icon-button>
                        <paper-menu-button  vertical-offset="52" vertical-align="top" horizontal-offset="10" horizontal-align="right">
                            <paper-icon-button slot="dropdown-trigger" alt="menu" src="http://lorempixel.com/400/400" class="avatar"></paper-icon-button>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>Alive</paper-item>
                                <paper-item>History</paper-item>
                                <paper-item>Empathy</paper-item>
                                <paper-item>Notifications</paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <paper-menu-button  vertical-offset="52" vertical-align="top" horizontal-offset="10" horizontal-align="right">
                            <paper-icon-button icon="more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>Help</paper-item>
                                <paper-item>Term</paper-item>
                                <paper-item>About us</paper-item>
                                <paper-item>Config</paper-item>
                                <paper-item>Logout</paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-home name="home"></my-home>
                    <my-emotion name="emotion"></my-emotion>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script> class BackApp extends Polymer.Element {
        static get is() {
            return 'back-app';
        }

        static get properties() {
            return {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                rootPattern: String,
                routeData: Object,
                subroute: String,
            };
        }

        static get observers() {
            return [
                '_routePageChanged(routeData.page)',
            ];
        }

        constructor() {
            super();

            // Get root pattern for app-route, for more info about `rootPath` see:
            // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
            this.rootPattern = (new URL(this.rootPath)).pathname;
        }

        _routePageChanged(page) {
            // Polymer 2.0 will call with `undefined` on initialization.
            // Ignore until we are properly called with a string.
            if (page === undefined) {
                return;
            }

            // If no page was found in the route data, page will be an empty string.
            // Default to 'view1' in that case.
            //this.page = page || 'login';
            this.page = page || 'home';

            // Close a non-persistent drawer when the page & route are changed.
//            if (this.page != 'login' && !this.$.drawer.persistent) {
//              this.$.drawer.close();
//            }
        }

        _pageChanged(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
        }

        _showPage404() {
            this.page = 'view404';
        }

        searchHome (){
            window.history.pushState({}, null, '/home');
            window.dispatchEvent(new CustomEvent('location-changed'));
        }
    }

    window.customElements.define(BackApp.is, BackApp);
    </script>
</dom-module>
